version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.3

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
    #working_directory: ~/my-repo

    steps:
      - checkout
      - setup_remote_docker
#      - run:
#          name: install dependencies
#          command: |
#             sudo apt-get update && sudo apt-get install -qq -y python-pip libpython-dev
#             curl -O https://bootstrap.pypa.io/get-pip.py && sudo python get-pip.py
#             sudo pip install -q awscli --upgrade
#             sudo chown -R $(whoami):$(whoami) /usr/local
#             curl -fsSL https://goss.rocks/install | sh

      - run:
          name: Build docker image
          command: |
              docker build -t $IMAGE_CONTAINER .

      - run:
          name: Save image to an archive
          command: |
            mkdir docker-image
            docker save -o docker-image/image.tar $IMAGE_CONTAINER
      - persist_to_workspace:
          root: .
          paths:
            - docker-image

  push:
    docker:
      - image: circleci/node:8.11.3
    environment:
      AWS_DEFAULT_OUTPUT: json
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: workspace

      - run:
          name: install dependencies
          command: |
             sudo apt-get update && sudo apt-get install -qq -y python-pip libpython-dev
             curl -O https://bootstrap.pypa.io/get-pip.py && sudo python get-pip.py
             sudo pip install -q awscli --upgrade

      - run:
          name: Authenticate with ECR registry
          command: |
             aws ecr get-login --no-include-email --region ${AWS_REGION} > dockerlogin.sh
             chmod 777 dockerlogin.sh
             ./dockerlogin.sh
             rm dockerlogin.sh

      - run:
          name: Load image
          command: |
            docker load --input workspace/docker-image/image.tar
            docker tag $IMAGE_CONTAINER:latest ${ECR_REPOSITORY}/${ECR_REPO_NAME}:circleci-demo2
      - run:
          name: Push docker container to ECR repository
          command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                 docker push ${ECR_REPOSITORY}/${ECR_REPO_NAME}:circleci-demo2
              fi

  deploy:
    docker:
      - image: docker:18.05.0-ce-git
    environment:
      AWS_DEFAULT_OUTPUT: json
    steps:
      - checkout
      - setup_remote_docker


      - run:
          name: Deploy to the cluster
          command: |
              cd kube_deploy
              kubectl get pods --namespace cica-development



workflows:
  version: 2
  build-push-deploy:
    jobs:
      - build
      - push:
          requires:
            - build
          filters:
            branches:
              only: develop
      - deploy:
          requires:
             - push
          filters:
             branches:
                only: develop



