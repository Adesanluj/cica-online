version: 2
jobs:
  build:
    docker:
      # Image tool container
      - image: ${ECR_REPOSITORY}/${ECR_REPO_NAME}:image-tools-circleci
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: |
              docker build -t $IMAGE_CONTAINER .
      - run:
          name: Authenticate and push image to ecr
          command: |
              $(aws ecr get-login --region eu-west-1 --no-include-email)
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                 docker tag $IMAGE_CONTAINER ${ECR_REPOSITORY}/${ECR_REPO_NAME}:${CIRCLE_SHA1}
                 docker push ${ECR_REPOSITORY}/${ECR_REPO_NAME}:${CIRCLE_SHA1}
              fi
    
  deploy_to_dev:
    docker:
      - image: ${ECR_REPOSITORY}/${ECR_REPO_NAME}:image-tools-circleci
    environment:
      AWS_DEFAULT_OUTPUT: json
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Deploy to the cluster
          command: |       
              $(aws ecr get-login --region eu-west-1 --no-include-email)
              setup-kube-auth
              kubectl config use-context development
              kubectl get pods --namespace cica-development



workflows:
  version: 2
  build-push-deploy:
    jobs:
      - build
      - deploy_to_dev
      
      
      
