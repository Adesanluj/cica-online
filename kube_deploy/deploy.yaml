apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cica-online-staging
spec:
  selector:
    matchLabels:
      app: cica-online-staging
  replicas: 2
  template:
    metadata:
      labels:
        app: cica-online-staging
    spec:
      containers:
      - name: cica-online-staging
        image: 926803513772.dkr.ecr.eu-west-1.amazonaws.com/cica/cicadevelopment:circleci-deploy-demo
        ports:
        - containerPort: 3000
#        livenessProbe:
#          httpGet:
#            path: /
#            port: 4010
#          initialDelaySeconds: 15
#          timeoutSeconds: 1
#          periodSeconds: 10


---
kind: Service
apiVersion: v1
metadata:
  name: cica-online-staging-service
  labels:
    app: cica-online-staging-service
spec:
  ports:
  - port: 8080
    name: http
    targetPort: 3000
  selector:
    app: cica-online-staging


---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cica-online-staging-ingress
spec:
  rules:
  - host: cica-online-circleci-deploy.apps.cloud-platform-live-0.k8s.integration.dsd.io
    http:
      paths:
      - path: /
        backend:
          serviceName: cica-online-staging-service
          servicePort: 8080
